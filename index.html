<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shop</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      nav {
        display: flex;
        justify-content: center;
        background-color: #444;
        padding: 10px;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      nav a:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">홈</a>
      <a href="#">서비스</a>
      <a href="#">포트폴리오</a>
      <a href="#">문의</a>
    </nav>
  </body>
</html>
